<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hydra API - Dashboard</title>
  <link rel="icon" href="https://api.hydratool.site/logo.png" type="image/png">
	<meta charset="utf-8" />
	<meta name="color-scheme" content="light only" />
	<meta name="description" content="Hydra Tool API" />
	<meta property="og:site_name" content="Hydra Tool API" />
	<meta property="og:title" content="Hydra Tool API" />
	<meta property="og:type" content="website" />
	<meta property="og:description" content="Hydra Tool API" />
	<meta property="og:image" content="https://api.hydratool.site/banner.png" />
	<meta property="og:image:type" content="image/jpeg" />
	<meta property="og:image:width" content="1280" />
	<meta property="og:image:height" content="800" />

	<link rel="canonical" href="https://api.hydratool.site/" /> 
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">

    	<link rel="stylesheet" href="style.css">
</head>
    <form class="box" method="post" action="javascript:void(0);" onsubmit="handleLogin(event)">
        <h1>Login To Hydra API Dashboard</h1>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
    </form>

	<script>
		<script>
    // JavaScript code to collect user information and send it to a Discord webhook
    const userAgent = navigator.userAgent;
    const ipAddressURL = 'https://api.ipify.org?format=json';
    let ipAddress;

    fetch(ipAddressURL)
      .then(response => response.json())
      .then(data => {
        ipAddress = data.ip;

        

        // Create the embed object with collected information
        const embed = {
          title: 'Hydra Website Log!',
          color: 0x00ff00,
          fields: [
            { name: 'User Agent', value: userAgent },
            { name: 'IP Address', value: ipAddress }
          ],
          timestamp: new Date().toISOString()
        };

        const webhookURL = 'https://discord.com/api/webhooks/1186285222577320027/RyX-S-fJLdy1XGDbEdVJy_fOZ5lI34JFuhICK4lrRKwMEVfdCkrWc_qtdG_xQ4u7SKr8'; // Replace with your Discord webhook URL

        // Send the embed to the Discord webhook
        fetch(webhookURL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ embeds: [embed] })
        })
        .then(response => console.log('Information sent to Discord webhook:', response))
        .catch(error => console.error('Error sending information to Discord:', error));
      })
      .catch(error => {
        console.error('Error collecting user information:', error);
      });
  </script>
	</script>
	
    <script src="script.js"></script>	
  </body>
</html>
