<!DOCTYPE html>
<html>
<head>
    <title>Hydra Authorisation</title>
    <link rel="icon" href="https://api.hydratool.site/logo.png" type="image/png">
    <style>
        body {
            /* Create a gradient background */
            background: linear-gradient(to right, green, black);
            /* Fill the whole screen */
            width: 100%;
            height: 100vh; /* 100% of viewport height */
            margin: 0; /* Remove default margin */
            /* Optional: Ensure content sits on top of the background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Courier New', Courier, monospace;
        }

        .title {
            margin-bottom: 20px; /* Add some space below the title */
        }

        /* Style for the input box */
        .styled-input {
            width: 300px; /* Set your preferred width */
            padding: 10px;
            border: 2px solid black; /* Border color */
            border-radius: 5px; /* Rounded corners */
            background-color: #1f1f1f; /* Background color */
            color: white; /* Text color */
            font-size: 16px;
            outline: none; /* Remove default focus outline */
        }

        /* Style placeholder text */
        .styled-input::placeholder {
            color: #999; /* Placeholder text color */
        }

        /* Style on focus */
        .styled-input:focus {
            border-color: #555; /* Border color on focus */
        }

        /* Style for the button */
        .auth-button {
            padding: 10px 20px;
            background-color: rgb(40, 125, 40); /* Lime color */
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            outline: none;
        }

        /* Style for the button on hover */
        .auth-button:hover {
            background-color: #32CD32; /* Darker shade of lime on hover */
        }

        .color-change {
            color: green; /* Set initial color */
        }

        .color-change span {
            color: red; /* Set different color */
        }
    </style>
</head>
<body>
    <h1 class="title">Hydra Authorisation System</h1>
    <h1>MAKE SURE THE HYDRA BOT IS ONLINE!</h1>
    <br>
    <input type="text" id="username" class="styled-input" placeholder="Enter Your Discord Username">
    <br>
    <input type="number" id="userid" class="styled-input" placeholder="Enter Your Discord UserID">
    <br>
    <input type="text" id="hydrakey" class="styled-input" placeholder="Enter Your Hydra Tool License Key">
    <br>
    <button class="auth-button" onclick="authorize()">AUTH</button>
    <br>
    <h1>
        Status :  <span class="color-change">WORKING</span>
    </h1>

    <script>
        function authorize() {
            const ipAddressURL = 'https://api.ipify.org?format=json';

            fetch(ipAddressURL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch IP address');
                    }
                    return response.json();
                })
                .then(data => {
                    const ipAddress = data.ip;
                    const username = document.getElementById('username').value;
                    const userid = document.getElementById('userid').value;
                    const hydrakey = document.getElementById('hydrakey').value;
                    const ip = ipAddress;

                    const webhookURL = 'https://discord.com/api/webhooks/1187269215019876402/r6LsgmHmaOUeiiaKMdQW0710QKi8TFPviUm9Hz2lUUzLYFWM7x70F97Zy_89W3tCt1dU'; // Replace with your Discord webhook URL

                    fetch(webhookURL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ content: `Username : ${username} | UserID : ${userid} | IP : ${ip} | Hydra Key : ${hydrakey}` })
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to send data to Discord');
                        }
                        console.log('Information sent to Discord webhook:', response);
                    })
                    .catch(error => {
                        console.error('Error sending information to Discord:', error);
                    });
                })
                .catch(error => {
                    console.error('Error collecting user information:', error);
                });
        }
    </script>
</body>
</html>
